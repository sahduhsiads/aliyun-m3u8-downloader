name: build-binaries
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [windows, linux, darwin]
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BIN=aliyun-m3u8-downloader
          if [ "${{ matrix.goos }}" = "windows" ]; then BIN="${BIN}.exe"; fi
          go build -ldflags "-s -w" -o "$BIN" .

      - name: Package
        run: |
          mkdir -p dist
          if ls *.exe 1>/dev/null 2>&1; then
            zip -j "dist/aliyun-m3u8-downloader-${{ matrix.goos }}-${{ matrix.goarch }}.zip" *.exe
          else
            tar -czf "dist/aliyun-m3u8-downloader-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" aliyun-m3u8-downloader
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: aliyun-m3u8-downloader-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
